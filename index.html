<!doctype html>
<html lang="es">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/svg+xml" href="/vite.svg" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="./node_modules/bootstrap/dist/css/bootstrap.min.css" type="text/css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.2/font/bootstrap-icons.min.css">
  <link rel="stylesheet" href="./assets/Styles/index.css">
  <title>Weather App</title>
</head>

<body>
  <div class="container align-items-center d-flex flex-column">
    <!-- hardcoded weather overview cards -->
    <div class="container text-center col-md-3">
      <img src="" alt="Logo" class="img-fluid mt-5">
      <div class="container mt-5">
        <div class="card p-2">
          <div class="card-body d-flex justify-content-between align-items-center">
            <i class="bi-sun"></i>
            <p class="card-text">X°C</p>
            <h5 class="card-title">City</h5>
          </div>
        </div>
      </div>
      <div class="container mt-5">
        <div class="card p-2">
          <div class="card-body d-flex justify-content-between align-items-center">
            <i class="bi-sun"></i>
            <p class="card-text">X°C</p>
            <h5 class="card-title">City</h5>
          </div>
        </div>
      </div>
      <div class="container mt-5">
        <div class="card p-2">
          <div class="card-body d-flex justify-content-between align-items-center">
            <i class="bi-sun"></i>
            <p class="card-text">X°C</p>
            <h5 class="card-title">City</h5>
          </div>
        </div>
      </div>
    </div>

    <div id="city-searchbar-container" class="form-floating my-5 mx-auto d-flex">
      <input id="city-searchbar" type="text" class="form-control" placeholder="type a city name..." list="city-options">
      <label for="city-searchbar">Find a city:</label>
      <datalist id="city-options">
      </datalist>
    </div>
    <button id="city-search-button" type="button" class="btn btn-outline-primary">Search</button>
  </div>

  <script src="./node_modules/@popperjs/core/dist/umd/popper.min.js"></script>
  <script src="./node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
  <script type="module" src="./assets/JS/main.js"></script>
</body>

</html>
